  <div class="wrapper">
    <article class="post">
      <header class="post-header">

      <div class="post-content">
        <div id="top-bar" class="playlist-top-bar">
          <div class="playlist-toolbar">
            <span class="btn-play btn btn-success btn-lg firstsidebar-btn">
              <i class="fa fa-play"></i>
            </span>
            <span class="btn-pause btn btn-warning btn-lg" id="playpausebutton">
              <i class="fa fa-pause"></i>
            </span>
            <span class="btn-stop btn btn-danger btn-lg">
              <i class="fa fa-stop"></i>
            </span>
            <span class="btn-rewind btn btn-success btn-lg">
              <i class="fa fa-fast-backward"></i>
            </span>
            <span class="btn-fast-forward btn btn-success btn-lg">
              <i class="fa fa-fast-forward"></i>
            </span>
            <span class="btn-record btn btn-danger btn-lg disabled">
              <i class="fa fa-microphone"></i>
            </span>
            <span sidebarjs-toggle="rightsidebar" class="btn-fast-forward btn btn-info btn-lg" id="navtoggle">
                <i class="fa fa-bars"></i>
              </span>
          </div>

          <div sidebarjs="rightsidebar">
            <nav id="sidebar">
                <span title="zoom in" class="btn-zoom-in btn btn-lg btn-sidebar btn-default">
                  <i class="fa fa-search-plus"></i>
                </span>
                <span title="zoom out" class="btn-zoom-out btn btn-sidebar btn-lg btn-default">
                  <i class="fa fa-search-minus"></i>
                </span>
              <!--<div class="btn-group btn-playlist-state-group">-->
                <span class="btn-cursor btn btn-default btn-lg btn-sidebar active" title="select cursor">
                  <i class="fa fa-headphones"></i>
                </span>
                <span class="btn-select btn btn-default btn-lg btn-sidebar" title="select audio region">
                  <i class="fa fa-italic"></i>
                </span>
                <span class="btn-shift btn btn-default btn-lg btn-sidebar" title="shift audio in time">
                  <i class="fa fa-arrows-h"></i>
                </span>
              <!--<div class="btn-group btn-select-state-group">-->
                <span title="keep only the selected audio region for a track" class="btn-trim-audio btn btn-primary btn-sidebar btn-lg disabled">
                  <i class="fa fa-cut"></i></span>
                <span class="btn-loop btn btn-success disabled btn-lg btn-sidebar" title="loop a selected segment of audio">
                  <i class="fa fa-repeat"></i>
                </span>
                <span title="Download the current work as Wav file" class="btn btn-sidebar btn-download btn-primary btn-lg">
                  <i class="fa fa-download"></i>
                </span>
              <span title="Clear the playlist's tracks" class="btn btn-clear btn-sidebar btn-danger btn-lg"><i class="fa fa-trash"></i></span>
              <!--</div>-->
            </nav>
          </div>

          <!--<span class="btn-fadein btn btn-default" title="set audio fade in">-->

              <!--&lt;!&ndash;<span title="Prints playlist info to console"&ndash;&gt;-->

        <div id="playlist"></div>
        <div class="playlist-bottom-bar">

          <!--<option value="seconds">seconds</option>-->

          <!--</select>-->

          <!--<input type="text" class="audio-end form-control">-->
          <!--<label class="audio-pos">00:00:00.0</label>-->
          <!--</form>-->

          <form class="form-inline">
            <div class="form-group">
              <label for="master-gain">Master Volume</label>
              <input type="range" min="0" max="100" value="100" class="master-gain form-control" id="master-gain">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="automatic-scroll"> Automatic Scroll
              </label>
            </div>
          </form>
